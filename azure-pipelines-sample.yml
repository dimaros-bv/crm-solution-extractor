trigger:
- none

pool:
  vmImage: windows-2019

steps:
- task: D365SolutionExtractor@0
  inputs:
    branchName: 'solution-extract-$(Build.BuildNumber)'
    connectionString: '$(crmConnection)'
    solutionName: 'PRTestSln'
