# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: windows

steps:
- task: D365SolutionExtractor@0
  inputs:
    repositoryUrl: 'https://dimaros@dev.azure.com/dimaros/Dimaros/_git/Dimaros.CRM.SolutionExtractor'
    mainBranchName: 'main'
    branchName: 'solution-extract-$(Build.BuildNumber)'
    connectionString: '$(crmConnection)'
    solutionName: 'PRTestSln'
